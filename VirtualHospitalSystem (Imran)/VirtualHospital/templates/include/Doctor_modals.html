<!-- Modal -->
<div class="modal fade" id="Modal-Remove-{{ patient.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                Confirm!
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form method="post">
               {{ remove_patient_form.hidden_tag() }}
               <h3 align="center">Are You Sure You Want to Remove {{patient.username}}</h3>
               <br>
               <input id="removed_patient" name="removed_patient" type="hidden" value="{{ patient.username }}">
               {{ remove_patient_form.submit(class="btn btn-outline-success btn-block") }}
            </form>

         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
         </div>
      </div>
   </div>
</div>
